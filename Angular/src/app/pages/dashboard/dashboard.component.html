<div class="dashboard-container">
  <div fxLayout="row" fxLayoutAlign="space-between start">

    <mat-card class="dashboard-card">

      <img mat-card-image src="http://localhost:4200/assets/cover1.jpg" >
      <mat-card-header>

        <mat-card-title>Malaysia</mat-card-title>
        <mat-card-subtitle>{{date}}</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content class="dashboard-card-content">
        <span class="symbol">
          RM

        </span>
        <span>
          {{expense}}
        </span>
      </mat-card-content>
      <mat-card-actions class="dashboard-card-actions">

        <button mat-button>Add Record</button>
        <button mat-button>Report</button>
      </mat-card-actions>
    </mat-card>

    <mat-card class="dashboard-card">

      <img mat-card-image src="http://localhost:4200/assets/cover2.jpg" >
      <mat-card-header>

        <mat-card-title>Task
        </mat-card-title>
        <mat-card-subtitle>Remaining:{{tasks.length}}
        </mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <mat-selection-list #task>
          <mat-list-item *ngFor="let task of tasks">
            <mat-icon class="todo-stat" matListIcon matRipple>

              info</mat-icon>


            <h3 matLine> {{task.subject}} </h3>
            <p matLine> {{task.description}} </p>
            <p matLine class="demo-2"> {{task.dueDate}} </p>




          </mat-list-item>
        </mat-selection-list>
      </mat-card-content>


      <mat-card-actions class="dashboard-card-actions">

        <button mat-button routerLink="/todo">View</button>
      </mat-card-actions>
    </mat-card>



    <mat-card class="dashboard-card">

      <img mat-card-image src="http://localhost:4200/assets/cover3.jpg" >
      <mat-card-header>

        <mat-card-title>Events</mat-card-title>
        <mat-card-subtitle>Remaining:{{events.length}}
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <mat-selection-list #event>
          <mat-list-item *ngFor="let event of events">
            <mat-icon class="todo-stat" matListIcon matRipple>

              info</mat-icon>


            <h3 matLine> {{event.subject}} </h3>
            <p matLine> {{event.description}} </p>
            <p matLine class="demo-2"> {{event.dueDate}} </p>




          </mat-list-item>
        </mat-selection-list>
      </mat-card-content>

      <mat-card-actions class="dashboard-card-actions">

        <button mat-button>View</button>
      </mat-card-actions>
    </mat-card>


  </div>
</div>
